<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-sm">
    <h1 class="text-2xl font-semibold text-center mb-6 text-gray-800">התחברות</h1>

    <form>
      <div class="mb-4">
        <label class="block text-gray-700">אימייל</label>
        <input
          type="email"
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="you@example.com"
        />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700">סיסמה</label>
        <input
          type="password"
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition duration-200"
      >
        התחבר
      </button>
    </form>

    <div class="mt-6 text-center">
      <button class="text-sm text-gray-500 hover:text-black transition">
        התחבר עם Google (בעתיד)
      </button>
    </div>
  </div>
</div>
